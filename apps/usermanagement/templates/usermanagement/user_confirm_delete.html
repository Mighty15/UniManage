{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-sm">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-red-600 tracking-tight">Confirmar Eliminación</h1>
    </header>

    <p class="text-lg text-gray-700">¿Estás seguro de que quieres eliminar al usuario <strong>{{ user.username }}</strong>?</p>
    <p class="text-gray-600 mt-2">Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <div class="mt-8 pt-5 border-t border-gray-200">
            <div class="flex justify-end space-x-3">
                <a href="{% url 'user_list' %}" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Sí, Eliminar Usuario
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
